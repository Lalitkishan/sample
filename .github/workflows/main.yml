name: Publish üöÄ

on:
  workflow_dispatch:
  push:
    branches:
    - main

env:
  AZURE_WEBAPP_NAME: pi-memnmlpos-soyhenrry
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"  # Ejemplo, cambia la versi√≥n seg√∫n tu necesidad

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Build Python app
      run: python main.py build  # Ejemplo, ajusta el comando seg√∫n tu proyecto

    - name: Create application package
      run: python main.py bdist_wheel  # Ejemplo, ajusta el comando seg√∫n tu proyecto

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
